<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Trivia Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji&display=swap" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    </head>

<body>
    <header>
        <img src="assets/images/nicklogo.png" alt="NickLogo">
    </header>

<div class="container">
    <div class="row">
        <div class="col-md-12 time">Time Remaining: <span id="timer"></span></div>
    </div>
    <div class="row">
        <div class="col-md-12 question"></div>
    </div>
    <div class="row">
        <div class="col-md-12"><button id = "answer1"></button></div>
    </div>
    <div class="row">
        <div class="col-md-12 answer2"><button id = "answer2"></button></div>
    </div>
    <div class="row">
        <div class="col-md-12 answer3"><button id = "answer3"></button></div>
    </div>
    <div class="row">
        <div class="col-md-12 answer4"><button id = "answer4"></button></div>
    </div>
    <div class="row">
        <div class="col-md-12 photo"></div>
    </div>
</div>
      
<script src="assets/javascript/app.js"></script>
</body>
</html>
